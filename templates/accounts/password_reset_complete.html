{% extends 'base.html' %}

{% block title %}Password Reset Complete - CRM System{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password Reset Complete
            </h2>
        </div>

        <div class="mt-6 bg-green-50 border border-green-200 rounded-md p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-lg font-medium text-green-800">Success</h3>
                    <div class="mt-2 text-green-700">
                        <p>Your password has been set. You may go ahead and log in now.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-sign-in-alt mr-2"></i> Log In
            </a>
        </div>
    </div>
</div>
{% endblock %}

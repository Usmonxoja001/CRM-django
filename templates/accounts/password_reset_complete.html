{% extends 'base.html' %}

{% block title %}Password Reset Complete - CRM System{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-gradient-to-r from-green-500 to-emerald-600 px-6 py-4">
                <div class="text-center">
                    <i class="fas fa-check-circle text-white text-3xl mb-2"></i>
                    <h2 class="text-xl font-bold text-white">Password Reset Complete</h2>
                </div>
            </div>

            <div class="p-6">
                <div class="text-center">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                        <i class="fas fa-lock text-green-600 text-2xl"></i>
                    </div>

                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Success!</h3>
                    <p class="text-gray-600 mb-6">
                        Your password has been successfully reset. You can now log in with your new password.
                    </p>

                    <a href="{% url 'login' %}"
                       class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-4 rounded-lg font-medium hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200 inline-block">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
